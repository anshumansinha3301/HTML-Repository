<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2024</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff6b6b, #48dbfb);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    .greeting {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: colorChange 4s ease-in-out infinite alternate;
    }

    @keyframes colorChange {
      0%, 100% {
        color: #fff;
      }
      50% {
        color: #f9ca24;
      }
    }
  </style>
</head>
<body>
  <div class="greeting">Happy New Year 2024!</div>
</body>
</html>
